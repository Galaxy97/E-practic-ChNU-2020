  // -----------------------------------------------------------------------------
  function autoComplite(arr, id) {
    new autoComplete({
      selector: "#" + id,
      minChars: 1,
      source: function(term, suggest) {
        term = term.toLowerCase();
        var choices = arr;
        var suggestions = [];
        for (i = 0; i < choices.length; i++) if (~choices[i].toLowerCase().indexOf(term)) suggestions.push(choices[i]);
        suggest(suggestions);
      }
    });
  }
