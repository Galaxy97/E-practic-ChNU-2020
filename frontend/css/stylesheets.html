<style>
  body, header, section, table, strong, div{
    margin:0;
    padding:0;
  }
  
  html, body{
    background-color:#FDFEFE;
  }
  
/*---------- header ------------------*/
  .header-label{
    width:100vw;
    height:8vh;
    display:flex;
    justify-content:space-between;
    align-items:center;
    background-color:#5DADE2;
  }
  
  .user_name{
    padding:0;
    margin:0;
    font-family: 'Open Sans', sans-serif;
    margin-left:1.5vw;
    color:#fff;
  }
  
/*----- селектори інституцької/адмінської сторінок ------*/
#choose{
  height:8vh;
  width: 97vw;
  margin-left: 1.5vw;
  margin-right: 1.5vw;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.option{
  height:25px;
  width:47.75vw;
}
  
/*------------------ table ----------------------*/
  .tablewrap{
    margin: 2vh auto;
    width: 97vw;
    max-height: 88vh;
    overflow-y: auto;
  }
  
  .pageWithSelect{
    margin: 0vh auto;
    max-height: 82vh;
  }
  
  .tablewrap::-webkit-scrollbar-track{
      -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
      border-radius: 5px;
  }
  
  .tablewrap::-webkit-scrollbar{
      width: 12px;
      background-color: #F5F5F5;
  }
  
  .tablewrap::-webkit-scrollbar-thumb{
      border-radius: 5px;
      -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);
      background-color: #D7DBDD;
  }
  
  table {
    font-family: 'Rubik', sans-serif;
    font-size:14px;
    border-collapse: collapse;
    background-color:#F8F9F9;
  }
  
  table th{
    background-color:#D6EAF8;
    border: 1px solid #BDC3C7;
    opacity:1;
    position: -webkit-sticky;
    position: sticky;
    top: 0;
    z-index: 1;
  }
  
  th, td {
    padding:5px;
    border: 1px solid #BDC3C7;
    vertical-align: middle;
    text-align: center;
  }
  
  td:first-child{
    min-width:100px;
  }
  
  td:last-child{
    min-width:80px;
  }
  
  tr:nth-child(odd) {
    background: #F8F9F9;
  }
  tr:nth-child(even) {
    background: #F2F3F4;
  }
/*---------- table button-----------------*/

  .toast {
    max-width: 350px;
    overflow: hidden;
    font-size: 0.875rem;
    background-color: rgba(255, 255, 255, 0.5);
    background-clip: padding-box;
    border: 1px solid rgba(0, 0, 0, 0.1);
    border-radius: 0.25rem;
    box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(10px);
    display: none;
  }

  .toast:not(:last-child) {
    margin-bottom: 0.75rem;
  }

  .toast_show {
    display: block;
  }

  .toast__header {
    display: flex;
    align-items: center;
    padding: 0.25rem 2rem 0.25rem 0.75rem;
    color: #212529;
    background-color: rgba(255, 255, 255, 0.5);
    background-clip: padding-box;
    border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    position: relative;
  }

  .toast__close {
    position: absolute;
    top: 0;
    right: 10px;
    padding: 0;
    background-color: transparent;
    border: 0;
    cursor: pointer;
    float: right;
    font-size: 1.5rem;
    font-weight: 700;
    line-height: 1;
    color: #000;
    text-shadow: 0 1px 0 #fff;
    opacity: 0.6;
    appearance: button;
    margin: 0;
    font-family: inherit;
    border-radius: 0;
  }

  .toast__body {
    padding: 0.75rem;
  }

  input:not([type="checkbox"]) {
    display: block;
    font-size: 1rem;
    margin-bottom: 0.5rem;
  }

  .autocomplete-suggestions {
    text-align: left;
    cursor: default;
    border: 1px solid #ccc;
    border-top: 0;
    background: #fff;
    box-shadow: -1px 1px 3px rgba(0, 0, 0, 0.1);

    /* core styles should not be changed */
    position: absolute;
    display: none;
    z-index: 9999;
    max-height: 254px;
    overflow: hidden;
    overflow-y: auto;
    box-sizing: border-box;

  .autocomplete-suggestion {

    padding: 0 0.6em;

    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    font-size: 1.02em;
    color: #333;
  }
  .autocomplete-suggestion b {
    font-weight: normal;
    color: #1f8dd6;
  }
  .autocomplete-suggestion.selected {
    background: #f0f0f0;
  }
